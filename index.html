<!DOCTYPE html>

<html class="no-js">


<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/v4-shims.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <html lang="fr">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>



    <header>
        <nav>
            <ul id="menu-haut">
                <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                <li><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></li>
                <li><a href="https://about.google/intl/fr/products/?tab=wh" id="icon-carres"></a></li>
                <li><a id="connexion"
                        href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/&ec=GAZAAQ">Connexion</a>
                </li>
            </ul>
        </nav>
    </header>



    <main>
        <div class="main">
            <img id="imageGoogle" src="images/google.png" alt="google search">


            <img id="image-share" src="images/téléchargement.png" alt="share">

        </div>

        <div id="form">
            <p id="recherche"><i class="fas fa-search"></i>
                <input id="google-search" type="text" name="name"
                    placeholder="Effectuez une recherche sur Google ou saissez une URL">
                <img id="micro" src="images/micro.png" alt="micro">
            </p>
        </div>
        <div id="boutons">
            <button id="bouton-recherche">
                <p>Recherche Google</p>
            </button>
            <button id="bouton-chance">
                <p>J'ai de la chance</p>
            </button>
        </div>

    </main>



    <footer>
        <div id="footer-haut">France</div>
        <hr id="trait" />
        <div id="footer-bas">
            <nav>
                <ul id="gauche">
                    <li><a href="">Publicité</a></li>
                    <li><a href="">Entreprise</a></li>
                    <li><a href="">À propos</a></li>
                    <li><a href="">Comment fonctionne la recherche Google ?</a></li>

                </ul>
            </nav>

            <nav>
                <ul id="droite">
                    <li><a href="">Info consommateurs</a></li>
                    <li><a href="">Confidentialité</a></li>
                    <li><a href="">Conditions</a></li>
                    <li><a href="">Paramètres</a></li>
                </ul>
            </nav>


    </footer>

</body>

</html>
